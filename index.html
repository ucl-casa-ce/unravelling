<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Unravelling</title>
    <!--AFrame version 1.2.0-->
    <script src="./resources/js/aframe.min.js"></script>
    <!--AR.js version 3.3.3-->

    <script src="./resources/js/markerManager.js"></script>
</head>

<body>

    <a-scene 
    embedded arjs='
        debugUIEnabled: false; 
        sourceType: webcam; 
        patternRatio: 0.80; 
        trackingMethod: best;
        sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true;  physicallyCorrectLights: true;"
    markers_start_json 
    >
    	
        <a-entity id='userCamera' camera>
		
            <a-cursor> </a-cursor>
    	</a-entity>
	</a-scene>
